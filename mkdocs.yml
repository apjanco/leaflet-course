site_name: DreamLab Leaflet
repo_url: https://apjanco.github.io/leaflet-course/
theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: blue grey
    accent: light blue
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: blue grey
    accent: light blue
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link